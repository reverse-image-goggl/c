<body id="bgbody" style="background-color:#49A1FE">

</body>
<body>
    <script type="text/javascript">
        window.onResizeFunction = {}
        window.isNeedChange = false
        window.onresize = function () {
            window.isNeedChange = true
            setTimeout(() => {
                if (window.isNeedChange) {
                    window.isNeedChange = false
                    for (let key in window.onResizeFunction) {
                        if (window.onResizeFunction[key]) {
                            window.onResizeFunction[key]()
                        }
                    }
                }
            }, 500);
        }
        function changeBodyColor(index){
            let colorArr = ["#49A1FE","#ECC66F","#238377","#65ECF6"];
            document.getElementById('bgbody').style.backgroundColor = colorArr[index]
        }

        function loadLib(url) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
            document.body.appendChild(script);
        }
        if (typeof VConsole !== 'undefined') {
            window.vConsole = new VConsole();
        }
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
